$schema: https://json-schema.org/draft/2020-12/schema
type: object
properties:
  entity_id:
    type: string
    pattern: ^[QP][0-9]+$
    description: Entity ID (e.g., Q42 or P31)
  revision_id:
    type: integer
    minimum: 1
    description: Revision ID of the change
  change_type:
    type: string
    enum:
    - create
    - edit
    - redirect
    - unredirect
    - soft_delete
    - hard_delete
    - lock
    - unlock
    - archival
    - unarchival
    - human
    - bot
    description: Type of change
  from_revision_id:
    type:
    - integer
    - 'null'
    minimum: 1
    description: Previous revision ID (null for creation)
  changed_at:
    type: string
    format: date-time
    description: Timestamp of change in ISO format with Z
  editor:
    type:
    - string
    - 'null'
    description: Editor who made the change
  edit_summary:
    type:
    - string
    - 'null'
    description: Edit summary
  changed_properties:
    type: array
    items:
      type: string
      pattern: ^P[0-9]+$
    minItems: 1
    description: List of property IDs that were changed
required:
- entity_id
- revision_id
- change_type
- changed_at
- changed_properties
