services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: entitybase
      MYSQL_USER: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    mem_limit: 512m
    cpus: 0.5

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=fakekey
      - MINIO_ROOT_PASSWORD=fakesecret
      - MINIO_DEFAULT_BUCKETS=testbucket
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m
    cpus: 0.25

  create-buckets:
    container_name: create-buckets
    build:
      context: ..
      dockerfile: docker/containers/Dockerfile.api
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: fakekey
      MINIO_SECRET_KEY: fakesecret
      PYTHONPATH: /app/src
    depends_on:
      minio:
        condition: service_healthy
    command: python -m models.workers.dev buckets setup
    mem_limit: 512m
    cpus: 0.5

  create-tables:
    build:
      context: ..
      dockerfile: docker/containers/Dockerfile.api
    container_name: create-tables
    depends_on:
      mysql:
        condition: service_healthy
    command: python -m models.workers.dev tables setup
    environment:
      VITESS_HOST: mysql
      VITESS_PORT: 3306
      VITESS_DATABASE: entitybase
      VITESS_USER: root
      VITESS_PASSWORD: ""
    mem_limit: 512m
    cpus: 0.5

  idworker:
    container_name: idworker
    build:
      context: ..
      dockerfile: docker/containers/Dockerfile.id-generator
    environment:
      WORKER_ID: id_worker_1
      WORKER_COUNT: 1
      VITESS_HOST: mysql
      VITESS_PORT: 3306
      VITESS_DATABASE: entitybase
      VITESS_USER: root
      VITESS_PASSWORD: ""
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    mem_limit: 384m
    cpus: 0.5

  api:
    build:
      context: ..
      dockerfile: docker/containers/Dockerfile.api
    container_name: api
    ports:
      - "8000:8000"
    depends_on:
      minio:
        condition: service_healthy
      mysql:
        condition: service_healthy
      idworker:
        condition: service_healthy
      create-buckets:
        condition: service_completed_successfully
      create-tables:
        condition: service_completed_successfully
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: fakekey
      S3_SECRET_KEY: fakesecret
      S3_BUCKET: testbucket
      VITESS_HOST: mysql
      VITESS_PORT: 3306
      VITESS_DATABASE: entitybase
      VITESS_USER: root
      VITESS_PASSWORD: ""

      ENTITY_JSON_VERSION: "2.0.0"
      S3_REVISION_VERSION: "3.0.0"
      S3_STATEMENT_VERSION: "1.0.0"
      S3_QUALIFIER_VERSION: "1.0.0"
      S3_REFERENCE_VERSION: "1.0.0"
      S3_SNAK_VERSION: "1.0.0"
      S3_SITELINK_VERSION: "1.0.0"
      STREAMING_ENTITYCHANGE_VERSION: "1.0.0"
      STREAMING_ENDORSECHANGE_VERSION: "1.0.0"
      STREAMING_NEWTHANK_VERSION: "1.0.0"
      STREAMING_ENTITY_CHANGE_VERSION: "1.0.0"
      STREAMING_ENTITY_DIFF_VERSION: "2.0.0"

      STREAMING_ENABLED: "false"
      KAFKA_BROKERS: redpanda:9092
      KAFKA_ENTITY_CHANGE_TOPIC: wikibase.entity_change
      KAFKA_ENTITY_DIFF_TOPIC: wikibase.entity_diff
      LOG_LEVEL: "DEBUG"
      ENVIRONMENT: "ci"
      USER_AGENT: "Entitybase/1.0 User:So9q"
    command: uvicorn models.rest_api.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    mem_limit: 768m
    cpus: 0.5

  integration:
    build:
      context: ..
      dockerfile: docker/containers/Dockerfile.tests
    container_name: integration
    depends_on:
      create-buckets:
        condition: service_completed_successfully
      create-tables:
        condition: service_completed_successfully
      api:
        condition: service_healthy
    command: pytest tests/ -m integration -v -n 0 --tb=auto --log-cli-level=DEBUG --durations=10 --exitfirst
    networks:
      - default
    mem_limit: 768m
    cpus: 0.5

  e2e:
    build:
      context: ..
      dockerfile: docker/containers/Dockerfile.tests
    container_name: e2e
    depends_on:
      integration:
        condition: service_completed_successfully
    command: pytest -m e2e -v -n 0 --tb=long --log-cli-level=DEBUG --exitfirst
    networks:
      - default
    mem_limit: 768m
    cpus: 0.5

volumes:
  minio-data: