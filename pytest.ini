[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = auto
markers =
    integration: marks tests as integration tests
    e2e: marks tests as e2e tests

[tool:pytest]
pythonpath = src
addopts = --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml
