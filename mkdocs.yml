site_name: Wikibase Backend
site_description: Documentation for the Wikibase Backend project

theme:
  name: material
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: amber

nav:
  - Home: index.md
  - Getting Started:
      - GETTING_STARTED.md
      - SETUP.md
      - PROJECT_STRUCTURE.md
  - Architecture: ARCHITECTURE/ARCHITECTURE.md
  - Features:
      - features/ENDPOINTS.md
      - features/STATEMENT-DEDUPLICATION.md
      - features/BULK-OPERATIONS.md
      - features/STALE_ENTITIES.md
  - Wikidata: WIKIDATA/README.md
  - Diagrams: DIAGRAMS/index.md
  - Economic Estimations: ECONOMIC-ESTIMATIONS/VITESS-COST-ESTIMATION.md
  - Risk: RISK/HASH-COLLISION.md

plugins:
  - search:
      lang: en

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
